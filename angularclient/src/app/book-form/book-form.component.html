<form class="text-center border border-light p-5" #bookForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-row mb-4">
    <div class="col">
      <p class="h4 mb-4">Create a new Book</p>
      <div class="form-row mb-4">
        <input [(ngModel)]="book.bookName" type="text" id="bookName" class="form-control" placeholder="Title" required
          #bookName="ngModel" name="bookName">
      </div>
      <!-- <div [hidden]="!bookName.pristine" class="alert alert-danger">*</div> -->
      <div class="form-row mb-4">
        <input [(ngModel)]="book.status" type="text" id="bookStatus" class="form-control" placeholder="Status"
          #bookStatus="ngModel" name="bookStatus">
      </div>
      <div class="form-row mb-4">
        <input [(ngModel)]="book.genre" type="text" id="bookGenre" class="form-control" placeholder="Genre"
          #bookGenre="ngModel" name="bookGenre">
      </div>
      <button class="btn btn-info" type="button" (click)="createBook()">Create Book</button>
            <!-- <a routerLink="/add-book" class="btn btn-info">Create</a> -->

      <div *ngIf="apiStatus">
          <label>Book {{book.bookName}} created</label>
        </div>
    </div>
  <div class="col">
    <p class="h4 mb-4">Or</p>
  </div>
  <div class="col">
    <p class="h4 mb-4">Search for a book</p>
    <div class="md-form mb-4">
      <input [(ngModel)]="searchQuery" class="form-control mr-sm-2" type="text" placeholder="Search" id="searchQuery" name="searchQuery">
    </div>
    <button class="btn btn-info" type="button" (click)="searchForBook()">Search GoodReads</button>
    <div *ngIf="goodReadsStatus">
      <label>Yes!</label>
      {{goodReadsResult}}
    </div>
    <!-- <a routerLink="['/search-for-book',searchQuery]" class="btn btn-info">Search</a> -->
  </div>
</div>

</form>
